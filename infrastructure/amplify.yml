version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing Node.js dependencies..."
            - cd frontend
            - npm ci --production=false
            - echo "Build environment - Node $(node --version), NPM $(npm --version)"
            
        build:
          commands:
            - echo "Building React application..."
            - cd frontend
            - echo "VITE_AWS_REGION=$AWS_REGION" >> .env.production
            - echo "VITE_COGNITO_USER_POOL_ID=$COGNITO_USER_POOL_ID" >> .env.production
            - echo "VITE_COGNITO_CLIENT_ID=$COGNITO_CLIENT_ID" >> .env.production
            - echo "VITE_COGNITO_DOMAIN=$COGNITO_DOMAIN" >> .env.production
            - echo "VITE_API_GATEWAY_URL=$API_GATEWAY_URL" >> .env.production
            - echo "VITE_APP_URL=https://$AWS_BRANCH.$AWS_APP_ID.amplifyapp.com" >> .env.production
            - echo "VITE_APP_NAME=C6Group.AI OS" >> .env.production
            - echo "VITE_APP_VERSION=1.0.0" >> .env.production
            - echo "VITE_NODE_ENV=production" >> .env.production
            - npm run build
            - echo "Build completed successfully!"
            
        postBuild:
          commands:
            - echo "Post-build optimizations..."
            - cd frontend
            - echo "Checking build output..."
            - ls -la dist/
            - echo "Build artifacts ready for deployment"
            
      artifacts:
        baseDirectory: frontend/dist
        files:
          - '**/*'
          
      cache:
        paths:
          - frontend/node_modules/**/*
          
    # Environment-specific configurations
    backend:
      phases:
        build:
          commands:
            - echo "Backend deployment handled by Serverless Framework"
            - echo "Serverless endpoint: $API_GATEWAY_URL"

# Custom headers for security and performance
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Strict-Transport-Security'
        value: 'max-age=31536000; includeSubDomains'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'X-Frame-Options'
        value: 'DENY'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
      - key: 'Referrer-Policy'
        value: 'strict-origin-when-cross-origin'
      - key: 'Content-Security-Policy'
        value: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' *.execute-api.us-east-1.amazonaws.com *.amazonaws.com"
        
  - pattern: '*.js'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
        
  - pattern: '*.css'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
        
  - pattern: '*.woff2'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'

# Redirects and rewrites for SPA routing
redirects:
  - source: '/<*>'
    target: '/index.html'
    status: '200'
    condition: '<US>'
    
# Environment variables (will be set in Amplify Console)
# AWS_REGION
# COGNITO_USER_POOL_ID  
# COGNITO_CLIENT_ID
# COGNITO_DOMAIN
# API_GATEWAY_URL